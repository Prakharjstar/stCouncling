<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title class="text-2xl">Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar-custom {
            background-color: #d6683c; /* Imm Orange */
        }
        .dashboard-card {
            border-radius: 1rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transition: transform 0.2s ease-in-out;
        }
        .dashboard-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>

<!-- Imm Orange Navbar -->
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand text-white fw-bold fs-4" href="#">Admin Panel</a>
        <div class="d-flex">
            <a href="/logout" class="btn btn-outline-light">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center mb-4">Welcome To Admin Panel</h2>

    <!-- First Row -->
    <div class="row justify-content-center g-4">
        <div class="col-md-4">
            <div class="card dashboard-card text-center p-4">
                <h4>View All Students</h4>
                <a href="/admin/students" class="btn btn-primary mt-3">Click Here</a>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card dashboard-card text-center p-4">
                <h4>View Marks</h4>
                <a href="/admin/show-marks" class="btn btn-success mt-3">Click Here</a>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card dashboard-card text-center p-4">
                <h4>Recommendations</h4>
                <a href="/admin/all-recommendations" class="btn btn-info mt-3">Click Here</a>
            </div>
        </div>
    </div>

   
    <div class="row justify-content-center mt-4">
        <div class="col-md-4">
            <div class="card dashboard-card text-center p-4">
                <h4>Allot Seats</h4>
                <a href="/admin/rankings" class="btn btn-warning mt-3">View & Allot</a>
            </div>
        </div>
    </div>

</div>

</body>
</html>
