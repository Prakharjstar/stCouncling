<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Allot Seats | Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            border-radius: 1rem;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        table th, table td {
            vertical-align: middle !important;
        }

        .table-hover tbody tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

<div class="container my-5">
    <div class="card p-4">
        <h2 class="text-center mb-4">Student Rankings & Manual Allotment</h2>

        <div class="table-responsive">
            <table class="table table-bordered table-striped table-hover text-center align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Total Score</th>
                        <th>Pref 1</th>
                        <th>Pref 2</th>
                        <th>Allotted Branch</th>
                        <th>Assign Branch</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="student, stat : ${students}">
                        <td th:text="${stat.index + 1}"></td>
                        <td th:text="${student.name}"></td>
                        <td th:text="${student.email}"></td>
                        <td th:text="${student.totalScore}"></td>
                        <td th:text="${student.branchPreference1}"></td>
                        <td th:text="${student.branchPreference2}"></td>
                        <td th:text="${student.allocatedBranch != null ? student.allocatedBranch : 'Not Allotted'}"></td>
                        <td>
                            <form th:action="@{/admin/assign-branch/{id}(id=${student.id})}" method="post">
                                <div class="d-flex flex-column gap-1">
                                    <select name="allocatedBranch" class="form-select form-select-sm" required>
                                        <option value="">Select</option>
                                        <option th:value="${student.branchPreference1}" th:text="${student.branchPreference1}"></option>
                                        <option th:value="${student.branchPreference2}" th:text="${student.branchPreference2}"></option>
                                        <option value="None">None</option>
                                    </select>
                                    <button type="submit" class="btn btn-sm btn-primary">Assign</button>
                                </div>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>

</body>
</html>
