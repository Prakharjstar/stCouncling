

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Recommendations</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center mb-4">Student Recommendations</h2>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>10th Marks</th>
            <th>12th Marks</th>
            <th>Entrance Score</th>
            <th>Recommendation</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="rec : ${recommendations}">
            <td th:text="${rec.name}">Name</td>
            <td th:text="${rec.marks10}">10th</td>
            <td th:text="${rec.marks12}">12th</td>
            <td th:text="${rec.entrance}">Entrance</td>
            <td th:text="${rec.recommendation}">Recommendation</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
