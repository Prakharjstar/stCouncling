<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Counseling App</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #f0f8ff, #e3ffe7, #fff5e6);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        .navbar {
            background: linear-gradient(90deg, #007bff, #6f42c1, #fd7e14);
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.2rem;
        }
        h1 {
            background: linear-gradient(to right, #007bff, #28a745, #fd7e14);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }
        .lead {
            color: #555;
        }
        .btn-multicolor {
            background: linear-gradient(90deg, #007bff, #28a745, #fd7e14);
            color: white;
            border: none;
        }
        .btn-multicolor:hover {
            background: linear-gradient(90deg, #0056b3, #1e7e34, #e8590c);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}"> 
            <i class="bi bi-person-workspace"></i> Student Counseling Application
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/login}"><i class="bi bi-box-arrow-in-right"></i> Login</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/signup}"><i class="bi bi-person-plus"></i> Sign Up</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/oauth2/authorization/google}"><i class="bi bi-google"></i> Google Sign-In</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container text-center mt-5">
    <h1 class="display-5 fw-bold">Welcome to the Student Counseling Portal</h1>
    <p class="lead">Manage admissions, seat allotment, and student profiles easily.</p>
    <a href="/signup" class="btn btn-multicolor btn-lg shadow">Click Here to Start</a>
</div>
</body>
</html>
