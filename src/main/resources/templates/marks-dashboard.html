<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Marks Dashboard</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">ðŸ“Š Marks Dashboard</a>
        <div class="ms-auto">
            <a href="/marks-form" class="btn btn-light">+ Add Marks</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h3>All Student Academic Info</h3>
    <table class="table table-bordered table-hover mt-3">
        <thead class="table-success">
            <tr>
                <th>Student</th>
                <th>10th Board</th>
                <th>10th Marks</th>
                <th>12th Board</th>
                <th>12th Marks</th>
                <th>Entrance Exam</th>
                <th>Entrance Score</th>
                <th>Passing Year</th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="m : ${marksList}">
               <td th:text="${m.student != null ? m.student.name : 'N/A'}">Name</td>

                <td th:text="${m.board10th}">Board10</td>
                <td th:text="${m.marks10th}">Marks10</td>
                <td th:text="${m.board12th}">Board12</td>
                <td th:text="${m.marks12th}">Marks12</td>
                <td th:text="${m.entranceExam}">Exam</td>
                <td th:text="${m.entranceScore}">Score</td>
                <td th:text="${m.passingYear}">Year</td>
                <td th:text="${m.category}">Category</td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
