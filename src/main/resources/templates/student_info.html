<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Info Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .form-card {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            margin: auto;
        }
        form {
            max-height: 70vh;
            overflow-y: auto;
        }
    </style>
</head>
<body>
<div class="card form-card shadow-lg">
    <h2 class="mb-4 text-center">Student Information</h2>
    <form th:action="@{/submit-info}" th:object="${student}" method="post">
        <div class="mb-3">
            <label>Name</label>
            <input type="text" th:field="*{name}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Email</label>
            <input type="email" th:field="*{email}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Phone</label>
            <input type="text" th:field="*{phone}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Date of Birth</label>
            <input type="date" th:field="*{dob}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>10th Marks</label>
            <input type="text" th:field="*{marks10}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>12th Marks</label>
            <input type="text" th:field="*{marks12}" class="form-control" required>
        </div>
       <div class="mb-3">
    <label>First Branch Preference</label>
    <select class="form-control" th:field="*{branchPreference1}" required>
        <option value="">Select</option>
        <option value="CSE">CSE</option>
        <option value="ECE">ECE</option>
        <option value="ME">ME</option>
        <option value="CE">CE</option>
    </select>
</div>
<div class="mb-3">
    <label>Second Branch Preference</label>
    <select class="form-control" th:field="*{branchPreference2}" required>
        <option value="">Select</option>
        <option value="CSE">CSE</option>
        <option value="ECE">ECE</option>
        <option value="ME">ME</option>
        <option value="CE">CE</option>
    </select>
</div>

        <div class="mb-3">
            <label>Address</label>
            <textarea class="form-control" th:field="*{address}" required></textarea>
        </div>
        <div class="text-center mb-3">
           <button type="submit" class="btn btn-primary">Submit Info</button>
        </div>
        <div class="text-center">
            <a class="btn btn-primary" href="/student/dashboard">Go to Dashboard</a>
        </div>
    </form>
</div>
</body>
</html>
