<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(to right, #6dd5fa, #ffffff, #2980b9);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border-radius: 15px;
        }
        .form-control, .input-group-text {
            border-radius: 10px;
        }
        .btn-custom {
            background-color: #28a745;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            padding: 10px;
        }
        .btn-custom:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<!-- Centered Signup Card -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg p-4">
                <div class="text-center mb-4">
                    <i class="bi bi-person-plus-fill text-primary" style="font-size: 3rem;"></i>
                    <h3 class="text-primary fw-bold mt-2">Create Your Account</h3>
                    <p class="text-muted">Join us and get started today!</p>
                </div>

                <!-- Optional success message -->
                <div th:if="${message}" class="alert alert-success" role="alert">
                    <p th:text="${message}"></p>
                </div>

                <!-- Signup Form -->
                <form th:action="@{/register}" method="post">
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Full Name</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" name="name" placeholder="Enter your full name" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Email address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-semibold">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                            <input type="password" class="form-control" name="password" placeholder="Create a password" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-custom w-100">Register</button>
                </form>

                <div class="mt-4 text-center">
                    <p class="mb-1">Already have an account? 
                        <a th:href="@{/login}" class="text-decoration-none fw-semibold">Login</a>
                    </p>
                    <a th:href="@{/}" class="text-decoration-none">‚Üê Back to Home</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
