<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Academic Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f8fffe, #dff1ff);
            min-height: 100vh;
            margin: 0;
            padding-top: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            width: 100%;
            max-width: 700px;
            padding: 20px;
        }

        .form-card {
            background: white;
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-height: 80vh;
            overflow-y: auto;
        }

        .navbar {
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<!-- ‚úÖ Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-success fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">üìö Academic Form</a>
        <div class="ms-auto">
          <a href="/student/dashboard" class="btn btn-light">‚¨ÖÔ∏è Back to Dashboard</a>

        </div>
    </div>
</nav>

<!-- ‚úÖ Centered Form -->
<div class="form-container">
    <div class="form-card">
        <form th:action="@{/marks-info}" method="post" th:object="${marks}">
            <h4 class="text-center mb-4">Academic Information</h4>

            <!-- Student Dropdown -->
            <div class="mb-3">
                <label class="form-label">Select Student</label>
                <select class="form-select" th:field="*{student}" required>
                    <option value="" disabled selected>Select a student</option>
                    <option th:each="student : ${students}"
                            th:value="${student.id}" 
                            th:text="${student.name}">
                    </option>
                </select>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">10th Board</label>
                    <input type="text" class="form-control" th:field="*{board10th}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">10th Marks</label>
                    <input type="text" class="form-control" th:field="*{marks10th}" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">12th Board</label>
                    <input type="text" class="form-control" th:field="*{board12th}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">12th Marks</label>
                    <input type="text" class="form-control" th:field="*{marks12th}" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Entrance Exam</label>
                    <input type="text" class="form-control" th:field="*{entranceExam}">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Entrance Score</label>
                    <input type="text" class="form-control" th:field="*{entranceScore}">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Passing Year</label>
                <input type="text" class="form-control" th:field="*{passingYear}" required>
            </div>

            <div class="mb-4">
                <label class="form-label">Category</label>
                <select class="form-select" th:field="*{category}">
                    <option value="General">General</option>
                    <option value="OBC">OBC</option>
                    <option value="SC">SC</option>
                    <option value="ST">ST</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <button type="submit" class="btn btn-success w-100">Submit</button>
        </form>
    </div>
</div>

</body>
</html>
