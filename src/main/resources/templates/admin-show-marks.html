<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Student Marks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }
        table th, table td {
            vertical-align: middle;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="card p-4">
        <h2 class="text-center mb-4">All Students - Marks Information</h2>

        <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle">
                <thead class="table-dark">
                <tr>
                    <th>Student Name</th>
                    <th>Email</th>
                    <th>10th Board</th>
                    <th>10th Marks</th>
                    <th>12th Board</th>
                    <th>12th Marks</th>
                    <th>Entrance Exam</th>
                    <th>Score</th>
                    <th>Passing Year</th>
                    <th>Category</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="mark : ${marksList}">
                    <td th:text="${mark.student.name}">Name</td>
                    <td th:text="${mark.student.email}">Email</td>
                    <td th:text="${mark.board10th}">10th Board</td>
                    <td th:text="${mark.marks10th}">10th Marks</td>
                    <td th:text="${mark.board12th}">12th Board</td>
                    <td th:text="${mark.marks12th}">12th Marks</td>
                    <td th:text="${mark.entranceExam}">Exam</td>
                    <td th:text="${mark.entranceScore}">Score</td>
                    <td th:text="${mark.passingYear}">Year</td>
                    <td th:text="${mark.category}">Category</td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="text-center">
            <a href="/admin/dashboard" class="btn btn-secondary mt-3"> Back to Dashboard</a>
        </div>
    </div>
</div>

</body>
</html>
