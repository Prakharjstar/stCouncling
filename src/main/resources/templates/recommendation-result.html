<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Recommendation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center text-primary mb-4">Student Recommendation Result</h2>

    <div th:if="${message != null}" class="alert alert-warning text-center">
        <p th:text="${message}"></p>
    </div>

    <div th:if="${marks != null}">
        <table class="table table-bordered">
            <tr><th>Student Name</th><td th:text="${marks.student.name}">Name</td></tr>
            <tr><th>10th Marks</th><td th:text="${marks.marks10th}">10th</td></tr>
            <tr><th>12th Marks</th><td th:text="${marks.marks12th}">12th</td></tr>
            <tr><th>Entrance Score</th><td th:text="${marks.entranceScore}">Entrance</td></tr>
            <tr><th>Recommendation</th><td th:text="${recommendation}"></td></tr>
        </table>
    </div>

    <div class="text-center mt-4">
        <a href="/marks-info" class="btn btn-success">Enter Another Marks Info</a>
        <a href="/student/dashboard" class="btn btn-primary">Go to Dashboard</a>
    </div>
</div>

</body>
</html>
